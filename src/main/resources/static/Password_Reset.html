<!DOCTYPE html>
<html>
<head>
    <title>Password Reset</title>
    <link rel="stylesheet" type="text/css" href="css/Password_Reset.css">
</head>
<body>
<div class="container">
    <h1>Password Reset</h1>
    <form id="request-code-form">
        <input type="email" id="email" placeholder="Enter your email" required>
        <button type="submit">Request Code</button>
    </form>
    <form id="reset-password-form" style="display: none;">
        <input type="text" id="resetCode" placeholder="Enter reset code" required>
        <input type="password" id="newPassword" placeholder="Enter new password" required>
        <button type="submit">Reset Password</button>
    </form>
    <div style="color: green;" id="message"></div>
</div>
<script src="js/Password_Reset.js"></script>
</body>
</html>
